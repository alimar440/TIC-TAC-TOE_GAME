<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">

</head>
<body>
    <dialog id="choice-dialog">
        <p>Choisissez votre symbole :</p>
        <div class="flex">
            <button id="choix-O" class="symbol-choice " data-symbol="X">X</button>
            <button id="choix-X" class="symbol-choice active-choix" data-symbol="O">O</button></div>
    </dialog>
    
    <div class="turn-container">
        <h3>Tour de</h3>
        <div class="turn-box align active-turn" id="turn-O">O</div>
        <div class="turn-box align" id="turn-X">X</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align" data-index="0"></div>
        <div class="box align" data-index="1"></div>
        <div class="box align" data-index="2"></div>
        <div class="box align" data-index="3"></div>
        <div class="box align" data-index="4"></div>
        <div class="box align" data-index="5"></div>
        <div class="box align" data-index="6"></div>
        <div class="box align" data-index="7"></div>
        <div class="box align" data-index="8"></div>
    </div>
    <div id="overlay"></div>
    <div id="resultat" ># Win</div>
    <button id="play-again" disabled>Play Again</button>

    <script src="script.js"></script>
</body>
</html>
